<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap');
  
  body { 
    margin: 0; 
    padding: 0; 
    background: transparent; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
  }
  
  .card { 
    width: 400px; 
    height: 400px; 
    background: #1a1a1a; 
    border: 4px solid #fff; 
    border-radius: 8px; 
    padding: 30px; 
    box-sizing: border-box; 
    position: relative; 
    font-family: 'Roboto Mono', monospace;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .header { 
    border-bottom: 2px solid #fff; 
    padding-bottom: 15px; 
    margin-bottom: 25px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
  }
  
  .name { 
    font-family: 'Press Start 2P', cursive;
    font-size: 18px; 
    color: #4caf50; 
    text-shadow: 2px 2px 0px #000;
  }
  
  .date { 
    font-size: 14px; 
    color: #aaa; 
    font-weight: bold;
  }
  
  .stats { margin-bottom: 25px; }
  
  .stat-row { 
    display: flex; 
    align-items: center; 
    margin-bottom: 15px; 
    font-size: 16px;
    font-weight: bold;
  }
  
  .label { width: 70px; }
  
  .bar-bg { 
    flex: 1; 
    background: #333; 
    height: 16px; 
    margin: 0 15px; 
    border: 1px solid #555;
    position: relative;
  }
  
  .bar-fill { 
    height: 100%; 
    background: #ccc; 
    position: absolute;
    top: 0; left: 0;
  }
  
  .hp-fill { background: linear-gradient(90deg, #ff5252, #ff1744); width: 100%; }
  .mp-fill { background: linear-gradient(90deg, #448aff, #2979ff); width: 100%; }
  .sp-fill { background: linear-gradient(90deg, #ffeb3b, #fdd835); width: 80%; }
  
  .val { width: 50px; text-align: right; }
  
  .log-box {
    background: #000;
    border: 1px solid #444;
    padding: 15px;
    font-size: 12px;
    line-height: 1.6;
    color: #ccc;
    border-radius: 4px;
  }
  
  .log-title {
    color: #4caf50;
    margin-bottom: 5px;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 10px;
    letter-spacing: 1px;
  }

  .pixel-icon { display: inline-block; width: 16px; text-align: center; margin-right: 5px; }

  .footer { 
    position: absolute; 
    bottom: 10px; 
    right: 15px; 
    font-size: 9px; 
    color: #444; 
    font-family: sans-serif;
  }
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="name">MANABU</div>
    <div class="date">2026.02.10</div>
  </div>

  <div class="stats">
    <div class="stat-row">
      <span class="label">BODY</span>
      <div class="bar-bg"><div class="bar-fill hp-fill"></div></div>
      <span class="val">10<span style="font-size:10px; color:#777">/10</span></span>
    </div>
    <div class="stat-row">
      <span class="label">MIND</span>
      <div class="bar-bg"><div class="bar-fill mp-fill"></div></div>
      <span class="val">10<span style="font-size:10px; color:#777">/10</span></span>
    </div>
    <div class="stat-row">
      <span class="label">SPT</span>
      <div class="bar-bg"><div class="bar-fill sp-fill"></div></div>
      <span class="val">08<span style="font-size:10px; color:#777">/10</span></span>
    </div>
  </div>

  <div class="log-box">
    <div class="log-title">Log & Effects</div>
    <div><span class="pixel-icon">üí§</span> Sleep: 8h (Excellent)</div>
    <div><span class="pixel-icon">üçö</span> Diet: High Carb & Protein</div>
    <div><span class="pixel-icon">‚ö†Ô∏è</span> Status: Tooth Recovery</div>
  </div>

  <div class="footer">Generated by HealthBot üß¨</div>
</div>

</body>
</html>
