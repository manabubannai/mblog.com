<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
  
  body { margin: 0; padding: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  
  .container {
    width: 540px; /* Half of 1080 for demo display stability */
    height: 960px; /* Half of 1920 */
    background-image: url('img/health-log/20260207_front.JPG');
    background-size: cover;
    background-position: center;
    position: relative;
    box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
    overflow: hidden;
  }
  
  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
    box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
  }

  .hud-text {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    position: absolute;
    z-index: 10;
  }

  .top-left { top: 30px; left: 30px; text-align: left; }
  .top-right { top: 30px; right: 30px; text-align: right; }
  .bottom-left { bottom: 40px; left: 30px; }
  .bottom-right { bottom: 40px; right: 30px; text-align: right; }

  h1 { font-size: 24px; margin: 0; color: #0ff; letter-spacing: 2px; }
  .label { font-size: 12px; color: #aaa; font-family: 'Rajdhani', sans-serif; font-weight: 700; letter-spacing: 1px; margin-bottom: 2px;}
  .value { font-size: 28px; font-weight: 700; margin-top: 0px; }
  .sub-value { font-size: 16px; color: #eee; }

  .scan-line {
    width: 100%; height: 1px; background: rgba(0, 255, 255, 0.5);
    position: absolute; top: 35%;
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
  }
  
  .grid {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: 
      linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: 5;
  }
  
  .corner-tl {
    position: absolute; top: 20px; left: 20px;
    width: 40px; height: 40px;
    border-top: 2px solid #0ff;
    border-left: 2px solid #0ff;
    z-index: 10;
  }
  .corner-br {
    position: absolute; bottom: 20px; right: 20px;
    width: 40px; height: 40px;
    border-bottom: 2px solid #0ff;
    border-right: 2px solid #0ff;
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="grid"></div>
    
    <div class="corner-tl"></div>
    <div class="corner-br"></div>

    <div class="hud-text top-left">
      <div class="label">SUBJECT</div>
      <h1>MANABU</h1>
      <div class="label" style="margin-top: 10px;">ID</div>
      <div class="sub-value">001-BIOHACKER</div>
    </div>

    <div class="hud-text top-right">
      <div class="label">DATE</div>
      <div class="sub-value">2026.02.07</div>
      <div class="label" style="margin-top: 10px;">LOC</div>
      <div class="sub-value">CHIANG MAI</div>
    </div>

    <div class="hud-text bottom-left">
      <div class="label">CURRENT WEIGHT</div>
      <div class="value">63.0 <span style="font-size:16px">KG</span></div>
      <div class="label" style="margin-top: 5px;">CONDITION</div>
      <div class="sub-value" style="color: #0f0;">OPTIMAL</div>
    </div>

    <div class="hud-text bottom-right">
      <div class="label">BODY SCORE</div>
      <div class="value">80<span style="font-size:16px">/100</span></div>
      <div class="label" style="margin-top: 5px;">TARGET</div>
      <div class="sub-value">BULKING</div>
    </div>
    
    <div class="scan-line"></div>
  </div>
</body>
</html>
